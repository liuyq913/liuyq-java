<!DOCTYPE html>
<html>
<head>
    <title> 事件</title>
    <script type="text/javascript">
        function count() {

            //获取第一个输入框的值
            var a = parseInt(document.getElementById('txt1').value);
            //获取第二个输入框的
            var b = parseInt(document.getElementById('txt2').value);
            var c = parseFloat(document.getElementById('txt3').value);
            //获取选择框的值
            var select = document.getElementById('select').value;
            var select2 = document.getElementById('select2').value;
            var result = '';
            var temp = '';
            switch (select2) {
                case '+':
                    temp = a + c;
                    break;
                case '-':
                    temp = a - c;
                    break;
                case '*':
                    temp = a * c;
                    break;
                case '/':
                    temp = a / c;
                    break;
            }
            switch (select) {
                case '+':
                    result = temp + b;
                    break;
                case '-':
                    result = temp - b;
                    break;
                case '*':
                    result = temp * b;
                    break;
                case '/':
                    result = temp / b;
                    break;
            }
            //获取通过下拉框来选择的值来改变加减乘除的运算法则

            //设置结果输入框的值
            document.getElementById('fruit').value = result;
        }
    </script>
</head>
<body>
<input type='text' id='txt1'/>
<select id='select2'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt3'/>
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2' onchange="count()"/>
<input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit'/>
</body>
</html>
